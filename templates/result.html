<!DOCTYPE html>
<html>
<head>
    <title>Résultats de la prédiction</title>
</head>
<body>
    <h1>Résultats de la prédiction</h1>
    <p>Match entre {{ home_team }} et {{ away_team }}</p>
    <p>Score prédit : {{ home_team }} {{ home_score }} - {{ away_team }} {{ away_score }}</p>
    <p>Équipe gagnante prédite : {{ winner }}</p>
    <p>Pourcentage de chance du {{ winner }} : {{ win_percentage }}%</p>
</body>
</html>
